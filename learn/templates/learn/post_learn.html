{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
<style>
 .bradcam_bg_1 {
  background-image: url(../static/img/banner/bradcam.jpg);
}
</style>

    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>post a video or project</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

    <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                    <div class="apply_job_form white-bg">
                        <h4>Post content</h4>
                        <form action="#" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% bootstrap_form form layout='horizontal' %}
                            {% buttons %}
                                <button class="boxed-btn3 w-100" type="submit">Post</button>
                            {% endbuttons %}
                        </form>
                    </div>

        

                </div>



            </div>
        </div>
    </div>

{% endblock body %}
