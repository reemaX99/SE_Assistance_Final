
{% extends "base.html" %}


{% block content %}



<div class="container">

    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. My name is SW assistance. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input class="msq_content" type="text" placeholder="Write a message...">
                <button class="chatbox__send" method="POST">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="static/img/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>
<script type="text/javascript" src="{% chatbots 'js/app.js' %}"></script>

{% endblock %}
